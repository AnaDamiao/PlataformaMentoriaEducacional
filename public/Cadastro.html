<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - EduMentor</title>
  <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">EduMentor</div>
    <nav>
      <ul>
           <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Entrar</a></li>
      </ul>
      </ul>
    </nav>
  </header>

  <!-- Cadastro -->
  <section class="cadastro">
    <div class="form-card">
      <h2>Crie sua conta</h2>
      <form>
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>

        <div class="form-group">
          <label for="confirma-senha">Confirme sua senha</label>
          <input type="password" id="confirma-senha" placeholder="Confirme sua senha" required>
        </div>

        <div class="form-group">
          <label>Tipo de usu√°rio</label>
          <div class="radio-group">
            <label><input type="radio" name="tipo" value="estudante" required> Estudante</label>
            <label><input type="radio" name="tipo" value="mentor" required> Mentor</label>
          </div>
        </div>

        <button type="submit" class="btn">Cadastrar</button>
      </form>
    </div>
  </section>
</body>
</html>
