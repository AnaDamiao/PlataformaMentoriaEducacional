<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Sessões - EduMentor</title>
  <link rel="stylesheet" href="./css/Agendamento.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><a href="/">EduMentor</a></div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/perfil">Meu Perfil</a></li>
        <li><a href="#">Sair</a></li>
        
        
      </ul>
    </nav>
  </header>

  <!-- Tela de Agendamento -->
  <section class="agendamento">
    <h2 class="titulo-agendamento">Escolha um mentor para agendar sua sessão</h2>
    <div class="mentor-grid" id="mentorGrid">
      <!-- Mentores cadastrados serão inseridos aqui via JS -->
    </div>
    <div id="noMentoresMsg" class="no-mentores" style="display:none;">
      <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="#2d6cdf" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      <h3>Ops! Parece que ainda não há mentores cadastrados.</h3>
      <p>Volte mais tarde ou cadastre-se como mentor para aparecer aqui.</p>
    </div>
  </section>

  <script>
    const mentorGrid = document.getElementById("mentorGrid");
    const noMentoresMsg = document.getElementById("noMentoresMsg");

    async function carregarMentores() {
      try {
        const response = await fetch("http://localhost:3000/auth/users");
        const usuarios = await response.json();

        const mentores = usuarios.filter(u => u.role === "mentor");

        if (!mentores || mentores.length === 0) {
          noMentoresMsg.style.display = "flex";
          return;
        }

        mentores.forEach(mentor => {
          const card = document.createElement("div");
          card.className = "mentor-card";
          card.innerHTML = `
            <img src="https://img.icons8.com/color/96/000000/teacher.png" alt="${mentor.nome}">
            <h3>${mentor.nome}</h3>
            <p>${mentor.areaConhecimento ? mentor.areaConhecimento.join(", ") : "Sem área definida"}</p>
            <p><small>Disponibilidade: ${mentor.disponibilidade || "Não definida"}</small></p>
            <button class="btn-marcar">Marcar Sessão</button>
          `;
          mentorGrid.appendChild(card);
        });

      } catch (err) {
        console.error("Erro ao carregar mentores:", err);
        noMentoresMsg.textContent = "Erro ao carregar mentores. Tente novamente mais tarde.";
        noMentoresMsg.style.display = "block";
      }
    }

    carregarMentores();
  </script>
</body>
</html>
