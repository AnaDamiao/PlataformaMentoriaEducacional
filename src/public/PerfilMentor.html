<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Mentor - Calendário</title>
  <link rel="stylesheet" href="./css/PerfilMentor.css">
  <link rel="shortcut icon" href="./Favicon/favicon.EM.jpg" type="image/x-icon">
</head>
<body>
  <header class="navbar">
    <div class="logo"><a href="/">EduMentor</a></div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/meu-perfil">Meu Perfil</a></li>
        <li><a href="#">Sair</a></li>
      </ul>
    </nav>
  </header>

  <section class="perfil-mentor">
    <h1 class="titulo-secao">Perfil do Mentor</h1>

    <div class="mentor-info">
      <img id="mentorFoto" src="https://img.icons8.com/color/96/000000/teacher.png" alt="Foto do Mentor">
      <div class="mentor-detalhes">
        <h2 id="mentorNome"></h2> 
        <p id="mentorArea">Área: </p> 
        <p id="mentorDisponibilidade">Disponibilidade: </p>
      </div>
    </div>

    <h2 class="titulo-secao">Agende sua Sessão</h2>

    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth">&gt;</button>
      </div>
      <div class="calendar-grid" id="calendarGrid"></div>
    </div>
  </section>

  <!-- Modal de Agendamento -->
  <div class="modal" id="scheduleModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3 id="selectedDate"></h3>
      <p>Selecione um horário para agendar:</p>
      <div class="horarios" id="horariosContainer"></div>
    </div>
  </div>

  <div id="popupConfirmacao" class="popup">✅ Sessão agendada com sucesso!</div>

  <!-- Sistema global de agendamento -->
  <script src="./js/agendamento.js"></script>
  <!-- Script Perfil Mentor -->
  <script src="./js/PerfilMentor.js"></script>
</body>
</html>
