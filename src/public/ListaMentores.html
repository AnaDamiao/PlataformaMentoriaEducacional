<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Sessões - EduMentor</title>
  <link rel="stylesheet" href="./css/ListaMentores.css"> 
  <link rel="shortcut icon" href="./Favicon/favicon.EM.jpg" type="image/x-icon">
</head>
<body>
  <header class="navbar">
    <div class="logo"><a href="/">EduMentor</a></div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/meu-perfil">Meu Perfil</a></li>
        <li><a href="#" onclick="logout()">Sair</a></li>
      </ul>
    </nav>
  </header>

  <section class="agendamento">
    <h2 class="titulo-agendamento">Escolha um mentor para agendar sua sessão</h2>
    <div class="mentor-grid" id="mentorGrid">
      </div>
    <div id="noMentoresMsg" class="no-mentores" style="display:none;">
      <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="#2d6cdf" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      <h3>Ops! Parece que ainda não há mentores cadastrados.</h3>
      <p>Volte mais tarde ou cadastre-se como mentor para aparecer aqui.</p>
    </div>
  </section>

  <script>
  const mentorGrid = document.getElementById("mentorGrid");
  const noMentoresMsg = document.getElementById("noMentoresMsg");

  async function carregarMentores() {
      mentorGrid.innerHTML = ""; 
      const res = await fetch("/mentores");
      const mentores = await res.json();

      if (!mentores || mentores.length === 0) {
          mentorGrid.innerHTML = "";
          noMentoresMsg.style.display = "flex";
          return;
      } else {
          noMentoresMsg.style.display = "none";
      }

      mentores.forEach(mentor => {
          const card = document.createElement("div");
          card.className = "mentor-card";

          const foto = mentor.foto || "./img/defaultUser.png";
          const areas = mentor.areaConhecimento?.join(", ") || "Sem área definida";

            const disp = mentor.disponibilidade ? 
                            `${mentor.disponibilidade.dias.join(", ")} das ${mentor.disponibilidade.horaInicio} às ${mentor.disponibilidade.horaFim}` 
            : "Não definida";

          card.innerHTML = `
              <img src="${foto}" alt="${mentor.nome}">
              <h3>${mentor.nome}</h3>
              <p><strong>Áreas:</strong> ${areas}</p>
              <p><strong>Disponibilidade:</strong> ${disp}</p>
              <button class="btn-marcar" data-id="${mentor.id}">Marcar Sessão</button>
          `;

          mentorGrid.appendChild(card);
      });

      adicionarListenersDeAgendamento();
  }

  function adicionarListenersDeAgendamento() {
      const botoes = document.querySelectorAll(".btn-marcar");
      botoes.forEach(btn => {
          btn.addEventListener("click", (event) => {
              const mentorId = event.target.getAttribute("data-id");
              window.location.href = `PerfilMentor.html?id=${mentorId}`;
          });
      });
  }

  carregarMentores();
  </script>
  <script src="/js/logout.js"></script>
   
</body>
</html>
