<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - EduMentor</title>
  <link rel="stylesheet" href="./css/Cadastro.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><a href="/">EduMentor</a></li></div>
    <nav>
      <ul>
           <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/login">Entrar</a></li>
      </ul>
      </ul>
    </nav>
  </header>

  <!-- Cadastro -->
  <section class="cadastro">
    <div class="form-card">
      <h2>Crie sua conta</h2>
      <form id="cadastroForm">
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>

        <div class="form-group">
          <label for="confirma-senha">Confirme sua senha</label>
          <input type="password" id="confirma-senha" placeholder="Confirme sua senha" required>
        </div>

        <div class="form-group">
          <label>Tipo de usuário</label>
          <div class="radio-group">
            <label><input class="radio-group__select" type="radio" name="tipo" value="estudante" required> Estudante</label>
            <label><input class="radio-group__select" type="radio" name="tipo" value="mentor" required> Mentor</label>
          </div>
        </div>

        <!-- Campo Série Escolar (somente para estudante) -->
        <div class="form-group" id="serieEscolarGroup" style="display: none;">
          <label for="serieEscolar">Série escolar</label>
          <input type="text" id="serieEscolar" placeholder="Ex: 2º ano do ensino médio">
        </div>

        <div class="form-group" id="horarioDisponivelGroup" style="display: none;">
          <label>Disponibilidade</label>
          <div class="disponibilidade-inputs">
            <label for="dataDisponivel">Dia disponível</label>
            <input type="date" id="dataDisponivel" required>

            <label for="horaInicio">Hora de início</label>
            <input type="time" id="horaInicio" required>

            <label for="horaFim">Hora de término</label>
            <input type="time" id="horaFim" required>
          </div>
        </div>

        <button type="submit" class="btn">Cadastrar</button>
      </form>
    </div>
  </section>

  <script>
    const form = document.getElementById("cadastroForm");
    const tipoInputs = document.querySelectorAll('input[name="tipo"]');
    const serieEscolarGroup = document.getElementById("serieEscolarGroup");
    const horarioDisponivelGroup = document.getElementById("horarioDisponivelGroup");

    tipoInputs.forEach((input) => {
      input.addEventListener("change", (e) => {
        const selected = e.target.value;

        if (selected === "estudante") {
          serieEscolarGroup.style.display = "block";
          horarioDisponivelGroup.style.display = "none";

          document.getElementById("dataDisponivel").required = false;
          document.getElementById("horaInicio").required = false;
          document.getElementById("horaFim").required = false;

          document.getElementById("serieEscolar").required = true;

        } else if (selected === "mentor") {
          serieEscolarGroup.style.display = "none";
          horarioDisponivelGroup.style.display = "block";

          document.getElementById("dataDisponivel").required = true;
          document.getElementById("horaInicio").required = true;
          document.getElementById("horaFim").required = true;

          document.getElementById("serieEscolar").required = false;
        }
      });
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const confirmaSenha = document.getElementById("confirma-senha").value.trim();
      const role = document.querySelector('input[name="tipo"]:checked')?.value;

      if (senha !== confirmaSenha) {
        alert("As senhas não coincidem!");
        return;
      }

      const userData = { nome, email, senha, role };

      if (role === "estudante") {
        const serieEscolar = document.getElementById("serieEscolar").value.trim();
        if (!serieEscolar) {
          alert("Por favor, informe sua série escolar.");
          return;
        }
        userData.serieEscolar = serieEscolar;
        userData.areaInteresse = [];
      }

      if (role === "mentor") {
        const data = document.getElementById("dataDisponivel").value;
        const horaInicio = document.getElementById("horaInicio").value;
        const horaFim = document.getElementById("horaFim").value;
        if (!data || !horaInicio || !horaFim) {
          alert("Por favor, preencha a data e horário disponíveis.");
          return;
        }
        userData.disponibilidade = `${data} das ${horaInicio} às ${horaFim}`;
        userData.areaConhecimento = [];
      }

      localStorage.setItem("cadastro-parcial", JSON.stringify(userData));
      
      window.location.href = "/interesse";
    });
  </script>


</body>
</html>
