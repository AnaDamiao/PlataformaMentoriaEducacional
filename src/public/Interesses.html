<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Interesses - EduMentor</title>
  <link rel="stylesheet" href="./css/Interesses.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><a href="/">EduMentor</a></div>
    <nav>
      <ul>
         <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/login">Entrar</a></li>
      </ul>
      </ul>
    </nav>
  </header>

  <!-- Seleção de interesses -->
  <section class="interesses">

  <div class="form-card">
    <h2 class="titulo-interesses">Selecione sua área de interesse</h2>

    <div class="checkbox-group">
      <label class="card-checkbox">
        <input type="checkbox" value="Matemática">
        <img src="https://img.icons8.com/color/96/000000/math.png" alt="Matemática">
        <span>Matemática</span>
      </label>

      <label class="card-checkbox">
        <input type="checkbox" value="Inglês">
        <img src="https://img.icons8.com/color/96/000000/english.png" alt="Inglês">
        <span>Inglês</span>
      </label>

      <label class="card-checkbox">
        <input type="checkbox" value="Programação">
        <img src="https://img.icons8.com/color/96/000000/source-code.png" alt="Programação">
        <span>Programação</span>
      </label>

      <label class="card-checkbox">
        <input type="checkbox" value="Ciências">
        <img src="https://img.icons8.com/color/96/000000/test-tube.png" alt="Ciências">
        <span>Ciências</span>
      </label>

      <label class="card-checkbox">
        <input type="checkbox" value="História">
        <img src="https://img.icons8.com/color/96/000000/roman-helmet.png" alt="História">
        <span>História</span>
      </label>

      <label class="card-checkbox">
        <input type="checkbox" value="Design">
        <img src="https://img.icons8.com/color/96/000000/design.png" alt="Design">
        <span>Design</span>
      </label>

      <label class="card-checkbox">
        <input type="checkbox" value="Física">
        <img src="https://img.icons8.com/color/96/000000/physics.png" alt="Física">
        <span>Física</span>
      </label>

      <label class="card-checkbox">
        <input type="checkbox" value="Química">
        <img src="https://img.icons8.com/color/96/000000/chemistry.png" alt="Química">
        <span>Química</span>
      </label>

      <label class="card-checkbox">
        <input type="checkbox" value="Biologia">
        <img src="https://img.icons8.com/color/96/000000/dna.png" alt="Biologia">
        <span>Biologia</span>
      </label>

      <label class="card-checkbox">
        <input type="checkbox" value="Arte">
        <img src="https://img.icons8.com/color/96/000000/paint-palette.png" alt="Arte">
        <span>Arte</span>
      </label>

      <label class="card-checkbox">
        <input type="checkbox" value="Geografia">
        <img src="https://img.icons8.com/color/96/000000/globe.png" alt="Geografia">
        <span>Geografia</span>
      </label>

      <label class="card-checkbox">
        <input type="checkbox" value="Música">
        <img src="https://img.icons8.com/color/96/000000/musical-notes.png" alt="Música">
        <span>Música</span>
      </label>
 
    </div>
          <div class="btn-container">
  <button type="submit" class="btn">Salvar</button>
</div>
  </div>
     
  </section>

<script>
  const btnSalvar = document.querySelector(".btn");

  btnSalvar.addEventListener("click", async () => {
    const userData = JSON.parse(localStorage.getItem("cadastro-parcial"));
    if (!userData) {
      alert("Dados do cadastro não encontrados. Volte e preencha novamente.");
      window.location.href = "Cadastro.html";
      return;
    }

    // Pega as áreas selecionadas
    const selecionadas = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
      .map((checkbox) => checkbox.value);

    // Define áreas de interesse ou conhecimento conforme o tipo
    if (userData.role === "estudante") {
      userData.areaInteresse = selecionadas;
    } else if (userData.role === "mentor") {
      userData.areaConhecimento = selecionadas;
    }

    try {
      const response = await fetch("http://localhost:3000/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData),
      });

      const data = await response.json();

      if (response.ok) {
        alert("Cadastro concluído com sucesso!");
        localStorage.removeItem("cadastro-parcial");
        window.location.href = "/login";
      } else {
        alert("Erro: " + (data.error || "Falha ao cadastrar usuário."));
      }
    } catch (err) {
      console.error("Erro ao cadastrar:", err);
      alert("Erro ao conectar com o servidor.");
    }
  });
</script>


</body>
</html>
