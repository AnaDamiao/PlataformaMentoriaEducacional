<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Interesses - EduMentor</title>
    <link rel="stylesheet" href="./css/Interesses.css">
    <link rel="shortcut icon" href="./Favicon/favicon.EM.jpg" type="image/x-icon">
</head>

<body>

<header class="navbar">
    <div class="logo"><a href="/">EduMentor</a></div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login">Entrar</a></li>
        </ul>
    </nav>
</header>

<section class="interesses">
    <div class="form-card">
        <h2 class="titulo-interesses">Selecione sua área de interesse</h2>

        <div class="checkbox-group">

            <!-- Cada card permanece exatamente igual ao seu original -->
            <label class="card-checkbox">
                <input type="checkbox" value="Matemática">
                <img src="https://img.icons8.com/color/96/000000/math.png">
                <span>Matemática</span>
            </label>

            <label class="card-checkbox">
                <input type="checkbox" value="Inglês">
                <img src="https://img.icons8.com/?size=100&id=15534&format=png&color=000000">
                <span>Inglês</span>
            </label>

            <label class="card-checkbox">
                <input type="checkbox" value="Programação">
                <img src="https://img.icons8.com/color/96/000000/source-code.png">
                <span>Programação</span>
            </label>

            <label class="card-checkbox">
                <input type="checkbox" value="Ciências">
                <img src="https://img.icons8.com/color/96/000000/test-tube.png">
                <span>Ciências</span>
            </label>

            <label class="card-checkbox">
                <input type="checkbox" value="História">
                <img src="https://img.icons8.com/color/96/000000/roman-helmet.png">
                <span>História</span>
            </label>

            <label class="card-checkbox">
                <input type="checkbox" value="Design">
                <img src="https://img.icons8.com/color/96/000000/design.png">
                <span>Design</span>
            </label>

            <label class="card-checkbox">
                <input type="checkbox" value="Física">
                <img src="https://img.icons8.com/color/96/000000/physics.png">
                <span>Física</span>
            </label>

            <label class="card-checkbox">
                <input type="checkbox" value="Química">
                <img src="https://img.icons8.com/?size=100&id=Xi90Nd30vvKZ&format=png&color=000000">
                <span>Química</span>
            </label>

            <label class="card-checkbox">
                <input type="checkbox" value="Biologia">
                <img src="https://img.icons8.com/?size=100&id=WbQ2qc5xMx2m&format=png&color=000000">
                <span>Biologia</span>
            </label>

            <label class="card-checkbox">
                <input type="checkbox" value="Arte">
                <img src="https://img.icons8.com/color/96/000000/paint-palette.png">
                <span>Arte</span>
            </label>

            <label class="card-checkbox">
                <input type="checkbox" value="Geografia">
                <img src="https://img.icons8.com/color/96/000000/globe.png">
                <span>Geografia</span>
            </label>

            <label class="card-checkbox">
                <input type="checkbox" value="Música">
                <img src="https://img.icons8.com/color/96/000000/musical-notes.png">
                <span>Música</span>
            </label>

        </div>

        <div class="btn-container">
            <button id="btnSalvar" class="btn">Salvar</button>
        </div>
    </div>
</section>

<div id="statusModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <svg class="modal-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z">
            </path>
        </svg>

        <h3 id="modalTitle">Cadastro Concluído com Sucesso!</h3>
        <p id="modalMessage">Parabéns! Você está pronto(a) para começar sua jornada no EduMentor.</p>

        <button id="modalBtn" class="modal-btn">Continuar</button>
    </div>
</div>

<script src="./js/Interesses.js"></script>

</body>
</html>
