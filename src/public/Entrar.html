<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EduMentor</title>
  <link rel="stylesheet" href="./css/Entrar.css">
  <link rel="shortcut icon" href="./Favicon/favicon.EM.jpg" type="image/x-icon">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><a href="/">EduMentor</a></li></div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/cadastro" class="btn-login">Cadastre-se</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login -->
  <section class="login">
    <div class="form-card">
      <h2>Entrar na sua conta</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn">Entrar</button>
      </form>

      <p class="signup-text">
        NÃ£o tem uma conta? <a href="/cadastro">Cadastre-se aqui</a>
      </p>
    </div>
  </section>



</body>
<script src="./js/Entrar.js"></script>
</html>
